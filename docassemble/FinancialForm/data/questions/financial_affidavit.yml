#################### Interview order #####################
comment: |
  Controls order and branching logic for questions specific to this form
id: interview_order_financial_affidavit
code: |
  # Set the allowed courts for this interview
  allowed_courts = []
  nav.set_section("review_financial_affidavit")
  # Below sets the user_role and user_ask_role by asking a question.
  # You can set user_ask_role directly instead to either 'plaintiff' or 'defendant'
  user_ask_role
  users.gather()
  set_parts(subtitle=str(users))

  users[0].birthdate
  users[0].address.address
  user[0].email
  
  set_progress(16)
  
  other_parties.gather()
  other_parties[0].birthdate
  other_parties[0].address.address
  other_parties[0].email
  
  user_own_real_estate
  
  
  if user_own_real_estate:
    user_has_primary_residence
    user_other_real_estate
    
    if user_other_real_estate:
      other_property[0].description
      other_property.gather(complete_attribute="complete")
    
  if user_own_property:
    jewelry_in_possession    
    user_other_personal_property
  
    if user_other_personal_property:
      other_personal_property[0].value
      other_property.gather(complete_attribute="complete")
  
  if user_own_vehicles:
    user_has_car
    
    user_other_vehicles
  
    if user_other_vehicles:
      other_vehicles[0].title_holder
      other_vehicles.gather(complete_attribute="complete")
  
  if user_owns_business:
    businesses.target_number  
  
    if businesses.target_number > 0:
      businesses[0].valuation
      businesses.gather(complete_attribute="complete")
  
  if user_own_investments:
    investments.target_number
    
    if investments.target_number > 0:
      investments[0].type
      investments.gather(complete_attribute="complete")
  
  set_progress(28)
  
  if user_own_bank_account:
    user_has_checking
  
  if user_has_life_insurance:
    life_insurance_face_value1
    
  if user_own_retirement_accounts:
    user_has_IRA

  have_beneficiary
  if have_beneficiary:
    beneficiary.gather()
    beneficiary[0].trustee_or_holder
  else:
    beneficiary.target_number = 0
    
  user_has_defined_benefit
  set_progress(42)
  
  #case_name
  #signature_date_1
  trial_court.address.address
  docket_number

  set_progress(70)

  interview_order_financial_affidavit = True
